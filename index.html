<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My TODO List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app-container">
  <h1>My TODO List</h1>

  <section class="todo-input-section">
    <input type="text" id="todo-input" placeholder="할 일을 입력하세요" />
    <select id="priority-select" aria-label="중요도 선택">
      <option value="low" class="low">Low</option>
      <option value="medium" class="medium" selected>Mid</option>
      <option value="high" class="high">High</option>
    </select>
    <button id="add-btn">+</button>
  </section>

  <section class="clear-completed-section">
    <button id="clear-completed-btn">완료된 항목 모두 삭제</button>
  </section>

  <ul id="todo-list" class="todo-list"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
